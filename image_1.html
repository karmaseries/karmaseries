<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarmaSeries</title>
    <link rel="icon" href="img/icons8-fairy-color-72.png" type="image/x-icon">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body class="page-1">
  <a class="full-screen" onclick="openMap()">
        <img src="indizio2.png" alt="Indizio">
    </a>
    <button class="title-button" onclick="openMap()">Via dei Transiti</button>
    <div id="mapid"></div>
    <script>
        var map = L.map("mapid").setView([45.4907565, 9.2202574], 18.58);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors",
        }).addTo(map);
        L.marker([45.4907565, 9.2202574])
            .addTo(map)
            .bindPopup("Via dei Transiti")
            .openPopup();

        function openMap() {
            window.open("https://maps.app.goo.gl/r5pC36viB9PbF9i27");
        }
    </script>
    
</body>
</html>
