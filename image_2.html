<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarmaSeries</title>
    <link rel="icon" href="img/icons8-fairy-color-72.png" type="image/x-icon">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body class="page-2">
    <a class="full-screen" onclick="createMagic(event)"></a>
    
    <script>
        function createMagic(event) {
            event.preventDefault();
            for (let i = 0; i < 10; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                document.body.appendChild(star);
                
                let x = event.clientX + (Math.random() * 80 - 40);
                let y = event.clientY + (Math.random() * 80 - 40);
                
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                
                setTimeout(() => {
                    star.remove();
                }, 1500);
            }
            window.open("https://maps.app.goo.gl/z5jyNgrpcYZJdaud8");
        }
    </script>
</body>
</html>
