<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarmaSeries</title>
    <link rel="icon" href="img/icons8-fairy-color-72.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        .full-screen {
            position: relative;
            width: 80vw;
            height: 80vh;
            border-radius: 2em;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 5px solid transparent;
        }

        .full-screen img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: inherit;
        }

        .full-screen::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #08f, #f03, #08f);
            background-size: 300% 300%;
            border-radius: inherit;
            z-index: -1;
            animation: animatedBorder 3s linear infinite;
        }

        @keyframes animatedBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title-button {
            margin-top: 10px;
            padding: 10px 20px;
            color: gold;
            font-size: 16px;
            text-align: center;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(45deg, rgba(255,215,0,0.8), rgba(255,165,0,0.8));
            transition: 0.3s;
        }

        .title-button:hover {
            background: linear-gradient(45deg, rgba(255,165,0,0.8), rgba(255,215,0,0.8));
        }

        #mapid {
            margin-top: 20px;
            height: 60vh;
            width: 80vw;
            border-radius: 10px;
        }
    </style>
</head>
<body class="page-0">
    <a class="full-screen" onclick="openMap()">
        <img src="indizio1.png" alt="Indizio">
    </a>
    <button class="title-button" onclick="openMap()">Milano Porta Venezia</button>
    <div id="mapid"></div>
    <script>
        var map = L.map("mapid").setView([45.4747388, 9.2048744], 18.58);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors",
        }).addTo(map);
        L.marker([45.4747388, 9.2048744])
            .addTo(map)
            .bindPopup("Milano Porta Venezia")
            .openPopup();

        function openMap() {
            window.open("https://maps.app.goo.gl/1Fj2bRyXeobDo79Y9");
        }
    </script>
</body>
</html>
