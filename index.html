<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarmaSeries</title>
    <link rel="icon" href="img/icons8-fairy-color-72.png" type="image/x-icon">
    <link rel="stylesheet" href="style/styles.css">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZy
    oHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9V
        M+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body class="page-0">
    <a class="full-screen" onclick="createMagic(event)"></a>
    <h2 style="text-align: center;">
        Milano Porta Venezia</h2>
    <div id="mapid" style="height: 75vh; width: 50vw;
     margin-left: 25%;"></div>
   <script>
       var map = L.map("mapid").setView
            ([45.4747388, 9.2048744], 18.58); L.tileLayer
                ("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    attribution: "&copy; OpenStreetMap contributors",
                }).addTo(map);
        L.marker([28.612894, 77.229446])
            .addTo(map)
            .bindPopup("Milano Porta Venezia")
            .openPopup();
        function createMagic(event) {
            event.preventDefault();
            for (let i = 0; i < 10; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                document.body.appendChild(star);
                
                let x = event.clientX + (Math.random() * 80 - 40);
                let y = event.clientY + (Math.random() * 80 - 40);
                
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                
                setTimeout(() => {
                    star.remove();
                }, 1500);
            }
            window.open("https://maps.app.goo.gl/1Fj2bRyXeobDo79Y9");
        }
    </script>
</body>
</html>
