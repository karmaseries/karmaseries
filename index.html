<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarmaSeries</title>
    <link rel="icon" href="img/icons8-fairy-color-72.png" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .full-screen {
            width: 100vw;
            height: 100vh;
            background: url('indizio1.png') no-repeat center center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            position: relative;
        }
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: twinkle 1s linear;
        }
        @keyframes twinkle {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <a href="https://en.wikipedia.org/wiki/Fairy" class="full-screen"></a>
    
</body>
</html>
