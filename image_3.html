<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarmaSeries</title>
    <link rel="icon" href="img/icons8-fairy-color-72.png" type="image/x-icon">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body class="page-3>
    <a class="full-screen" onclick="createMagic(event)"></a>
    
    <script>
        function createMagic(event) {
            event.preventDefault();
            let promises = [];
            for (let i = 0; i < 10; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                document.body.appendChild(star);
                
                let x = event.clientX + (Math.random() * 80 - 40);
                let y = event.clientY + (Math.random() * 80 - 40);
                
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                
                let promise = new Promise(resolve => {
                    setTimeout(() => {
                        star.remove();
                        resolve();
                    }, 1500);
                });
                
                promises.push(promise);
            }
            Promise.all(promises).then(() => {
                window.open("https://maps.app.goo.gl/1Fj2bRyXeobDo79Y9");
            });
        }
    </script>
</body>
</html>
