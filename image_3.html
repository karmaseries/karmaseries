<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarmaSeries</title>
    <link rel="icon" href="img/icons8-fairy-color-72.png" type="image/x-icon">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>
<body class="page-3">
    <div class="image-container">
    <a class="full-screen" onclick="openMap()">
        <img src="indizio4.png" alt="Indizio">
    </a>
    </div>
    <div class="content">
    <button class="title-button" onclick="openMap()">Anarres Libreria-Bistrot</button>
    <div id="mapid"></div>
    </div>
    <script>
        var map = L.map("mapid").setView([45.4930562, 9.2207292], 18.58);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors",
        }).addTo(map);
        L.marker([45.4930562, 9.2207292])
            .addTo(map)
            .bindPopup("Anarres Libreria-Bistrot")
            .openPopup();

        function openMap() {
            window.open("https://maps.app.goo.gl/fi2PupJG14pBTmhA7");
        }
    </script>
   
   
</body>
</html>
